<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Spectral:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <section class="title">
            <h1>Etch-A-Sketch</h1>
            
        </section>
        <section class="buttons">
            <div class="buttons-container">
                <button class="btn">Black</button>
                <button class="btn">Rainbow</button>
                <div class="pick">
                    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color-->
                    <button class="btn btn-pick">Pick<input type="color" id="selected-color" name="selected-color" value="#FF0303"></button>
                    
                </div>
                
                <button class="btn">Reset</button>
            </div>

        </section>
        <section class="slider">
            <div class="slidecontainer"> 
                <input type="range" min="1" max="50" value = "4" class="barslider" id="gridRange">
                <button class="btn set">Set</button>
            </div>

        </section>
        <section class="grid-size-section">
            <p class="grid-size-label">Grid Size: <span class="grid-size-value">8</span>
        </section>
        <section class="grid">
            <div class=grid-container>
                <!-- grid should have max range of 50 -->

                
                
            </div>

        </section>
    </div>

    <script src="etch-a-sketch.js"></script>
    
</body>
</html>
